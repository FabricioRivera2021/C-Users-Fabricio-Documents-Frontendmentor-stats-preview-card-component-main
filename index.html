<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div id="hero-img"></div>
      <h1 class="hero-title">Get <span id="txt-accent">insights</span> that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <div class="statistics">
        <div class="statistics-item">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="statistics-item">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="statistics-item">
          <span>12m+</span>
          <p>queries</p>
        </div>
      </div>
    </main>
  </body>
</html>
